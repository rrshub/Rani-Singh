<div class="position-absolute  dailog-header"><h2 mat-dialog-title>Enter Multiple Values</h2></div>
<mat-dialog-content class="mat-typography">
 
  <h4 class="mt-3 mb-1 p-0">Select From List</h4>
  <div class="duallist-panel">
   
  
      <div class="row">
        <div class="col-md-6 position-relative">
          <app-progress-spinner class="spinner-position" [mode]="ProgressSpinnermode" *ngIf="this.MultipleProgressSpinner"  >
          </app-progress-spinner>
         <div class="position-relative ">
          <input class=" form-control blue-input"> <mat-icon class="filtericon">filter_alt</mat-icon>
        </div>
        
          <mat-selection-list class="duallist" #list [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
            <mat-list-option *ngFor="let tta of taskTypeAreas" [value]="tta.name">
              {{tta.name}}
            </mat-list-option>
        </mat-selection-list>
     
        </div>
        <div class="col-md-6">
         <div class="position-relative">
            <input class=" form-control blue-input"> <mat-icon class="filtericon">filter_alt</mat-icon>
          </div>
          
            <mat-selection-list  class="duallist">
              <mat-list-option *ngFor="let data of selectdItem" [value]="data">
                {{data}}
              </mat-list-option>
          </mat-selection-list>
       
        
       
      </div>
    </div>


  </div>
  <div class="d-flex mt-4 justify-content-between"><h4 class="mt-0 mb-1 p-0">Paste Form Clipboard</h4> <small>Paste Form Clipboard value Limit is 1000</small> </div>
  <textarea  autocomplete="off"  class=" form-control" [style.height.px]="this.height">

  </textarea>

</mat-dialog-content>
  <mat-dialog-actions align="end" class="mt-2">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
