<mat-toolbar class="toolbarheader">
    <h4>Role And Action Setting</h4>
     <span class="spacer"></span>

     <ngx-select-dropdown class="col-md-3 dropdownselect pr-0" (change)="selectionChanged($event)" [multiple]="false" [(ngModel)]="SelectClient"  [config]="config" [options]="options"></ngx-select-dropdown> 
     <ngx-select-dropdown class="col-md-3 dropdownselect pr-0" (change)="selectionChanged($event)" [multiple]="false" [(ngModel)]="SelectModule"  [config]="configmodule" [options]="selectedOptions"></ngx-select-dropdown>
    
     </mat-toolbar>
 <div class="p-2 table-responsive">
 
           <table mat-table [dataSource]="dataSource" class=" table-striped table-bordered">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column display none-->
            <ng-container matColumnDef="moduleaction">
              <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display': 'none'}"> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.moduleaction}} </td>
            </ng-container>
          
            <ng-container matColumnDef="No">
              <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2" width="150">Module Action</th>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="admin">
              <th mat-header-cell *matHeaderCellDef class=" text-center"> Admin </th>
              <td mat-cell *matCellDef="let element" class=" text-center">  <label>No</label> <mat-slide-toggle [(ngModel)]="element.adminaction" (change)="onAdminAction(element)"></mat-slide-toggle><label> Yes</label></td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="standardUser">
              <th mat-header-cell *matHeaderCellDef class=" text-center"> Standard User</th>
              <td mat-cell *matCellDef="let element" class=" text-center"> <mat-slide-toggle [(ngModel)]="element.standarduser" (change)="onstanderdAdminAction(element)"></mat-slide-toggle> </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="readonlyuser">
              <th mat-header-cell *matHeaderCellDef class=" text-center"> Readonly user </th>
              <td mat-cell *matCellDef="let element" class=" text-center"> <mat-slide-toggle [(ngModel)]="element.readonlyduser" (change)="onstanderdAdminAction(element)"></mat-slide-toggle>  </td>
            </ng-container>
          
            <!-- Header row first group -->
            
            <!-- Header row second group -->
            <ng-container matColumnDef="header-row-second-group">
              <th mat-header-cell *matHeaderCellDef [attr.colspan]="3" class=" text-center"> Role </th>
            </ng-container>
          
            
          
            <tr mat-header-row *matHeaderRowDef="['No', 'header-row-second-group']"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
         </div>
